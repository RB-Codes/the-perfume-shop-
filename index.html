<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Perfume Shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>The Perfume Shop</h1>
    </header>

<div id=formdiv>
    <form action="" id='formofperfume'>
    <label for="perfumename">Perfume Name</label>
    <br>
    <input type="text" name="" id="perfumename">
    <br>
    <label for="perfumeprice" id="quanid">Quantity</label>
    <br>
    <input type="number" name="" id="perfumeprice">
    <br>
    <input type="submit" value="Add" id="addbutton">
</form>
</div>


<div id="tabdiv">
    <table id="perfumetab">
        <h2>
            My Perfume list
        </h2>
        <tr id="tabheadid">
            <th>Perfume</th>
            <th>Quantity</th>
            <th>Price</th>
        </tr>
    </table>
</div>



    <script src="app.js"></script>
</body>
</html>
